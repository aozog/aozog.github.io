<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="https://formspree.io/mzbjland" method="POST">

        <label for="imie">Imię:</label> <br />
        <input type="text" name="imie" id="imie" required> <br /> <br />

        <label for="nazwisko">Nazwisko:</label> <br />
        <input type="text" name="nazwisko" id="nazwisko" required> <br /><br />

        <label for="email">E-mail:</label> <br />
        <input type="email" name="email" id="email" required> <br /><br />

        <label for="telefon">Numer telefonu:</label> <br />
        <input type="text" name="telefon" id="telefon" required> <br /> <br />

        <label for="miasto">Miasto:</label> <br />
        <select name="miasto" id="miasto" required>
            <option value="" selected disabled>wybierz miasto</option>
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select> <br /> 

        <p>Płeć:</p>
        <input type="radio" name="kobieta" id="kobieta" required><label for="kobieta">Kobieta</label><br />
        <input type="radio" name="mężczyzna" id="mezczyzna" required><label for="mezczyzna">Mężczyzna</label><br /><br />

        <input type="checkbox" name="zgodanadane" id="zgoda" required><label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych</label> <br /> <br />
        
        <label for="wiadomosc"></label>
        <textarea name="wiadomosc" cols="30" rows="10" id="wiadomosc" placeholder="treść wiadomośći"></textarea> <br />
        <input type="submit" value="Wyślij"> 
    </form>

</body>

</html>
